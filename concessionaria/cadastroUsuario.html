<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styleCadastrar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Cadastrar</title>
</head>

<body>

    <div id="form-container">
        <div class="panel" id="form-box">
            <form>
                <h1 class="text-center">Cadastro de usuário</h1>

                <div class="form-group">
                    <label class="sr-only" for="login">Usuário</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input id="nomeUser" type="text" name="usuario" class="form-control" placeholder="Digite seu login de usuário">
                    </div>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="login">Email</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input id="emailCadastro" type="email" class="form-control" placeholder="Digite seu email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="senha">Senha</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input id="password" type="password" class="form-control" placeholder="Digite sua senha">
                    </div>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="senha">Senha</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input id="confirm_password" type="password" name="senha" class="form-control" placeholder="Digite sua senha novamente">
                    </div>
                </div>
                <div class="form-group">
                    <a onclick="validarUser()" onclick="validarSenha()" class="btn btn-success form-control">Criar</a>
                    <!-- <h5 class="userCadastrado">usuario já existe!</h5> -->
                </div>
                <div class="form-group">
                    Já é registrado?
                    <a href="login.html">Faça login</a>
                </div>
            </form>
        </div>
    </div>          
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="js/scriptLogin.js"></script>
</body>

</html>
